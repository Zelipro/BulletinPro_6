name: Build BulletinPro-Prof

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller build_windows.spec

      - name: Create installer
        run: |
          choco install nsis -y
          makensis installer_windows.nsi

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v3
        with:
          name: BulletinPro-Prof-Windows
          path: dist/BulletinPro-Prof-Setup.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev build-essential
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux executable
        run: |
          pyinstaller build_linux.spec

      - name: Create .deb package
        run: |
          chmod +x create_deb.sh
          ./create_deb.sh

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v3
        with:
          name: BulletinPro-Prof-Linux
          path: bulletinpro-prof_*.deb

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v3
        with:
          name: BulletinPro-Prof-Windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v3
        with:
          name: BulletinPro-Prof-Linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            BulletinPro-Prof-Setup.exe
            bulletinpro-prof_*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
